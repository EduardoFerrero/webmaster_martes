<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Nuevos Jedis</title>
    <link rel="icon" href="png/logo.ico">
    <style>
        body {
            background-image: url(png/escudo-jedi.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Inscripción de Nuevos Jedis</h1>
    <form action="gracias.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="planeta">Planeta de origen:</label>
        <input type="text" id="planeta" name="planeta"><br><br>

        <label for "entrenador">Maestro Jedi :</label>
        <input type="text" id="entrenador" name="entrenador"><br><br>

        <label for="motivacion">Motivación para unirse:</label>
        <textarea id="motivacion" name="motivacion" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar"> 
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
